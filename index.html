<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div>
        <div class="main">
            <div class="score">
                <div class="header">Score</div>
                <div id="score" class="score-display"></div>
                <div class="header">Level</div>
                <div id="level" class="score-display"></div>

            </div>
            <div id="container">
                <div id="pause-display" class="pause-display">
                    <div class="pause-text">Paused</div>
                    <button id="resume" class="resume" onclick="resume()">Resume</button>
                </div>
            </div>
            <div class="next">
                <div>
                    <div class="header">NEXT</div>
                    <div class="nextObject">
                        <div class="row">
                            <div id="n1" class="nextInactive"></div>
                            <div id="n2" class="nextInactive"></div>
                            <div id="n3" class="nextInactive"></div>
                            <div id="n4" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n5" class="nextInactive"></div>
                            <div id="n6" class="nextInactive"></div>
                            <div id="n7" class="nextInactive"></div>
                            <div id="n8" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n9" class="nextInactive"></div>
                            <div id="n10" class="nextInactive"></div>
                            <div id="n11" class="nextInactive"></div>
                            <div id="n12" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n13" class="nextInactive"></div>
                            <div id="n14" class="nextInactive"></div>
                            <div id="n15" class="nextInactive"></div>
                            <div id="n16" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n17" class="nextInactive"></div>
                            <div id="n18" class="nextInactive"></div>
                            <div id="n19" class="nextInactive"></div>
                            <div id="n20" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n21" class="nextInactive"></div>
                            <div id="n22" class="nextInactive"></div>
                            <div id="n23" class="nextInactive"></div>
                            <div id="n24" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n25" class="nextInactive"></div>
                            <div id="n26" class="nextInactive"></div>
                            <div id="n27" class="nextInactive"></div>
                            <div id="n28" class="nextInactive"></div>
                        </div>
                        <div class="row">
                            <div id="n29" class="nextInactive"></div>
                            <div id="n30" class="nextInactive"></div>
                            <div id="n31" class="nextInactive"></div>
                            <div id="n32" class="nextInactive"></div>
                        </div>
                    </div>
                </div>
                <button class="pause-but" onclick="pause()">Pause</button>

            </div>
        </div>
    </div>


    <script src="tetris.js"></script>
    <button onclick="starttest()">Draw</button>
    <div id="monitor"></div>
</body>
</html>
